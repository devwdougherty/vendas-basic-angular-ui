<div class="ui-g">
  <div class="ui-g-12">

    <!-- PrimeNG Table -->
    <!-- Deixando o layout das tabelas responsivo: responsive="true"-->
    <p-table [value]="vendas" responsive="true"> 
      <ng-template pTemplate="caption">Listagem de Vendas</ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th class="col-header-id">Código</th>
          <th>Cliente</th>
          <th>Data Cadastro</th>
          <th>Total</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-venda>
        <!-- Linhas de tabela responsivas: Colocando o título quando o layout é pequeno: 
             <span class="ui-column-title">Código</span> -->
        <tr>
          <td>
            <span class="ui-column-title">Código</span>
            {{ venda.id }}
          </td>
          <td>
            <span class="ui-column-title">Cliente</span>
            {{ venda.cliente.nome }}
          </td>
          <td class="col-data">
            <span class="ui-column-title">Data Cadastro</span>
            {{ venda.dataCadastro | date: 'dd/MM/yyyy' }}
          </td>
          <td class="col-numero">
            <span class="ui-column-title">Total</span>
            {{ venda.valorTotal | number: '1.2-2' }}
          </td>
        </tr>
      </ng-template>
    </p-table>

    <br>
    <br>
  </div>
</div>
